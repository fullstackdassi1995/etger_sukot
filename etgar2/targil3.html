<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>targil 3 </title>
</head>
<body><script>
    //קלוט 100 נתונים והדפס עבור כל אחד מהם את העצרת 
    mis = 1
    mon = 1
   
for (mone = 1; mone <= 100 ; mone++){
    atz = 1
    x =  parseInt(prompt(`enter number`))
    document.write(` ${mis}) ${x}`)
    mis++
        for (mon = 2 ;   x >= mon ; mon++){
        atz = atz * mon
        
        }
       
        document.write(`=${atz} </br>`)
        
}
    


</script>
    
</body>
</html>
